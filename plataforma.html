<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- Secção com menus, titulo, e botão para execução do código -->
    <section id="nav-bar">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="compilador">Terminal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" id="arvore">Árvore Parser</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" id="tabela">Tabela de símbolos</a>
            </li>
        </ul>
        <!-- Titulo da página atual -->
        <h2 id="titulo_da_pagina"></h2>
        <!-- Botão pra execução do programa -->
        <button type="button" class="btn btn-outline-warning" id="btn-run">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
        </svg>
        <h6>RUN</h6>
        </button>
    </section>
    <!-- Secção com menus, titulo, e botão para execução do código (Fim)-->
    <!-- Secção que contém o editor e os conteúdos respectivos ao menu: -->
    <section id="container">
        <!-- Editor (fixo)-->
        <div id="coluna1">
            <div id="botoes">
                <div id="btn-file">
                    <label for="arquivo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filetype-txt" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2h-2v-1h2a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM1.928 15.849v-3.337h1.136v-.662H0v.662h1.134v3.337h.794Zm4.689-3.999h-.894L4.9 13.289h-.035l-.832-1.439h-.932l1.228 1.983-1.24 2.016h.862l.853-1.415h.035l.85 1.415h.907l-1.253-1.992 1.274-2.007Zm1.93.662v3.337h-.794v-3.337H6.619v-.662h3.064v.662H8.546Z"/>
                        </svg>
                        <p>File - Choose a file.txt</p>
                    </label>
                    <input type="file" name="arquivo" accept=".txt" id="arquivo">
                </div>
                <div id="clear">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                    </svg>
                    <label>Clear</label>
                </div>
            </div>
            <textarea name="codigo" id="codigo" placeholder="Digite seu código aqui..." spellcheck="false"></textarea>
        </div>
        <!-- Conteudo da página (dinâmico)-->
        <div id="coluna2">
            <!-- Div para o back ground -->
            <div id="bg-col2"></div>
            <!-- Conteudos das paginas -->
            <div id="conteudo">
                <!-- Execução do código -->
                <div id="saidas">
                </div>
                <!-- Impressão da árvore parser -->
                <div id="parser" class="hide colum">
                    <span id="programa"></span>
                    <div id="corpoArvoreParser"></div>
                </div>
                <!-- Tabela de tokens do código -->
                <div class="hide" id="tabelaSimbolos">
                    <table class="table table-striped-columns">
                        <!-- Títulos da tabela -->
                        <thead>
                          <tr class="table-dark">
                            <th scope="col" class="table-dark">Posição</th>
                            <th scope="col" class="table-dark">Lexema</th>
                            <th scope="col" class="table-dark">Tokens</th>
                          </tr>
                        </thead>
                        <!-- Corpo da tabela -->
                        <tbody id="corpoTabela">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
